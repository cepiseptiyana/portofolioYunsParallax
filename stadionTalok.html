<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StadionTalok</title>
    <!-- parallax css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" hre />
    <style>
      @import url("publicStyle/style/stadionTalok.css");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bd">
    <div id="app">
      <!-- Light Box -->
      <div class="LightBox">
        <div class="img">
          <img id="imageLightBox" src="publicStyle/image/img1.jpeg" alt="" />
          <div class="close">&#x2716;</div>
        </div>
      </div>

      <div class="navbar-top container-fluid">
        <div class="row line1">
          <div class="col column1">
            <h1 class="text" data-aos="fade-down">komunitas Yun's</h1>
            <div class="link" data-aos="fade-up">
              <a href="../index.html">home</a>
            </div>
          </div>
        </div>
      </div>

      <div class="container gallery">
        <div class="row">
          <div class="col">
            <h2 class="text-center" style="color: white" data-aos="flip-down">
              Gallery
            </h2>
          </div>
        </div>
        <div class="row row2">
          <div class="col">
            <div
              class="container"
              style="display: flex; justify-content: center; flex-wrap: wrap"
            >
              <img
                src="publicStyle/image/img8.jpg"
                alt=""
                id="thumb"
                class="thumb"
                data-aos="flip-down"
              />
              <img
                src="publicStyle/image/talok1.jpg"
                alt=""
                id="thumb"
                class="thumb"
                data-aos="zoom-in-up"
              />
              <img
                src="publicStyle/image/talok2.jpg"
                alt=""
                id="thumb"
                class="thumb"
                data-aos="flip-left"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="container location">
        <div class="row">
          <div
            class="col-sm"
            style="display: flex; justify-content: center; align-items: center"
          >
            <h2 style="color: white" data-aos="flip-left">
              temukan lokasi staion talok di bawah ini :
            </h2>
          </div>
          <div
            class="col-sm"
            style="display: flex; justify-content: center; align-items: center"
          >
            <!-- third-party -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15867.740501884695!2d106.38392149637062!3d-6.139417803118033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e41f9b8749ea3e3%3A0xdcbc71bd09769ff4!2sStadion%20Mini%20Kresek%20Desa%20Talok!5e0!3m2!1sid!2sid!4v1719362115700!5m2!1sid!2sid"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="jquery-3.7.1.min.js"></script>

    <!-- my script -->
    <script type="module">
      $(window).scroll(function () {
        var scroll = $(this).scrollTop();

        $(".navbar-top .line1").css({
          transform: "translate(0px, " + scroll / 1.2 + "%)",
        });
      });

      // Light Box
      document.addEventListener("click", function (event) {
        const parentimageLightBox =
          document.getElementsByClassName("LightBox")[0];
        const imageLightBox = document.getElementById("imageLightBox");
        if (event.target.id === "thumb") {
          parentimageLightBox.style.transform = "scale(1)";
          imageLightBox.src = `${event.target.currentSrc}`;
        } else {
          if (event.target.className === "close") {
            parentimageLightBox.style.transform = "scale(0)";
          }
        }
      });
    </script>

    <!-- parallax js -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
